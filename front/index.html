        <form action="userpanel.html" novalidate>

            </label>

            <h2><input type="text" class="capture" id="name" name="name" required></h2>
            <br>

            </label>
            <br>
            <h2><input type="text" class="capture" id="password" name="password" required></h2>

            <div class="text-mono">
                <input type="submit" value="Ingresar"
                    class="btn btn-success btn-shadow px-3 my-2 ml-0 text-left capture">
            </div>
        </form>
    </div>
